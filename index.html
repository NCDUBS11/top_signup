<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
<div class="container">
    <div class="logoArea">
        <div class="textArea">
            <!-- <img class="branch" src="leaves.svg" alt="branch image"> -->
            <div class="logoText">ODIN</div>
        </div>
    </div>
    <div class="signupArea">
        <div class="signup">
            <fieldset>
                <legend>Sign-up Now!</legend>
                <div class="fieldLeft">
                        <label  for="">FIRST NAME</label>
                        <input class="nameFirst" type="text">
                        
                        <label for="">EMAIL</label>
                        <input class="contEmail" type="email">
                        
                        <label for="">PASSWORD</label>
                        <input class="firstPass" type="password">
                </div>
                <div class="fieldRight">
                        <label for="">PHONE NUMBER</label>
                        <input class="contPhone" type="tel">
                        
                        <label for="">LAST NAME</label>
                        <input class="nameLast" type="text">

                        <label for="">CONFIRM PASSWORD</label>
                        <input class="checkPass" type="password">
                    </div>
            </fieldset>
        </div>
        <div class="footer"></div>
    </div>
</div>
    
</body>
</html>
