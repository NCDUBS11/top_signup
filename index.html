<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="./index.js"></script>
</head>
<body>
<div class="container">
    <div class="logoArea">
        <div class="textArea">
            <!-- <img class="branch" src="leaves.svg" alt="branch image"> -->
            <div class="logoText">ODIN</div>
        </div>
    </div>
    <div class="signupArea">
        <div class="blurb">This is a totally fake site. I'm not even sure what the service is... Either way, you should sign up!</div>
        <div class="signup">
            <fieldset>
                <legend>Sign up Now!</legend>
                <div class="fieldLeft">
                    <label for="">FIRST NAME</label>
                    <input class="nameFirst" type="text" required>
                    
                    <label for="">EMAIL</label>
                    <input class="contEmail" type="email" required>
                    
                    <label for="">PASSWORD</label>
                    <input class="firstPass" type="password" required>
                </div>
                <div class="fieldRight">
                    <label for="">LAST NAME</label>
                    <input class="nameLast" type="text" required>
                    
                    <label for="">PHONE NUMBER</label>
                    <input class="contPhone" type="tel" required>
                        

                    <label for="">CONFIRM PASSWORD</label>
                    <input class="checkPass" type="password" required>
                </div>
            </fieldset>
            
        </div>
        <div class="footer">
            <button>Sign-Up</button>
            <div class="logIn">Already have an account? <a href="/">Log in</a></div>
        </div>
    </div>
</div>
    
</body>
</html>
