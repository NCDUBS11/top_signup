<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="./index.js"></script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="./odin-lined.png" alt="Odin Project logo">
            <h1>ODIN</h1>
        </div>
        <i class="fa fa-bars" onclick="menuAction()"></i>
        <nav class="nav">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Store</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="loginArea">
            <fieldset>
                <legend>Login</legend>
                <div class="extraInfo name" style="display:none">
                    <label for="name1">First Name:</label>
                    <input type="text" id="name1" name="name1" 
                    pattern="[A-Za-z]+" title="Names may only contain letters">
                    <label for="name2">Last Name:</label>
                    <input type="text" id="name2" name="name2"
                    pattern="[A-Za-z]+" title="Names may only contain letters">
                </div>
                <div class="baseInfo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"  required>
                    <label for="password">Password:</label>
                    <input type="password" id="password1" name="password1" 
                    pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                    title="Password must contain a minimum 8 characters, including an uppercase, lowercase and number/special character." required>
                </div>
                <div class="extraInfo password" style="display:none">
                    <label for="password2">Confirm Password:</label>
                    <input type="password" id="password2" name="password2">
                </div>
            </fieldset>
            <div class="btns">
            <button class="submit" type="submit">Submit</button>
            </div>
            
            <div class="newUser">  
                <p>New user?</p>  
                <button type="button" class="signUp" onclick="newUser()">Sign-Up</button>
                <button type="button" class="signIn" onclick="existUser()" style="display:none">Sign-In</button>
            </div>    
        </form>
    </main>
    <footer>
        <!-- 
        Photo by <a href="https://unsplash.com/@phonghai649?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Nguyen TP Hai</a> on <a href="https://unsplash.com/photos/a-river-running-through-a-lush-green-park-Mq9mdogzFBs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
           -->
    </footer>




  
</body>
